{% set name = "cupy" %}
{% set version = "8.0.0" %}
{% set sha256 = "d1dcba5070dfa754445d010cdc952ff6b646d5f9bdcd7a63e8246e2472c3ddb8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 3
  skip: true  # [cuda_compiler_version in (undefined, "None")]
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

    # copy activate/deactivate scripts
    - mkdir -p "${PREFIX}/etc/conda/activate.d"
    - cp "${RECIPE_DIR}/activate.sh" "${PREFIX}/etc/conda/activate.d/cupy_activate.sh"
    - mkdir -p "${PREFIX}/etc/conda/deactivate.d"
    - cp "${RECIPE_DIR}/deactivate.sh" "${PREFIX}/etc/conda/deactivate.d/cupy_deactivate.sh"
  missing_dso_whitelist:
    - '*/libcuda.*'

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("cuda") }}

  host:
    - python
    - pip
    - setuptools
    - cython >=0.24.0
    - fastrlock >=0.3
    - cudnn  # [cuda_compiler_version != '11.0']  # workaround: cudnn is not yet available
    - nccl

  run:
    - python
    - setuptools
    - fastrlock >=0.3
    - numpy >=1.15
    - six >=1.9.0
    # - cudnn  <-- added via run_export
    # - nccl   <-- added via run_export

test:
  requires:
    - pytest
    - mock
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("cuda") }}  # tests need nvcc
    #- scipy >=1.0,<1.1  <-- cause error

  source_files:
    - tests

about:
  home: https://cupy.dev/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CuPy is an implementation of a NumPy-compatible multi-dimensional array on CUDA.
  dev_url: https://github.com/cupy/cupy/
  doc_url: https://docs.cupy.dev/en/stable/

extra:
  recipe-maintainers:
    - jakirkham
    - leofang
    - kmaehashi
    - beam2d
    - asi1024
    - emcastillo
    - hvy
    - toslunar
